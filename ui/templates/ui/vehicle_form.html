{% extends "ui/base.html" %}
{% load crispy_forms_tags %}

{% block body %}
    <h1 class="centered">{% if vehicle.name %}{{ vehicle.name }}{% else %}New Vehicle{% endif %}</h1>
    <div>
        <form class="form d-inline" method="post"> {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Update">
        </form>
        <button class="btn btn-outline-secondary d-inline" onClick="javascript:history.go(-1);">Back</button>
    </div>
    
{% endblock body %}
